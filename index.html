<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card UI Design</title>

    <!-- CSS-->
    <link rel="stylesheet" href="style.css" />

    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' 
    rel='stylesheet'
    />
</head>
<body>
    <div class="codevember-wrapper">
        <h3 class="day">Codevember 2023 - <span style="color: #4070f4;">Day 15</span></h3>
        <div class="profile-card">
            <div class="image">
                <img src="profile.jpg" alt="" class="profile-img">
            </div>

            <div class="text-data">
                <span class="name">Brandon Bowers</span>
                <span class="job">Affiliate Acct. Manager & Developer</span>
            </div>

            <div class="media-buttons">
                <a href="#" style="background: #0a66c2"class="link">
                    <i class='bx bxl-linkedin'></i>           
                </a>
                <a href="#" style="background: #4267b2"class="link">
                    <i class='bx bxl-facebook'></i>          
                </a>
                <a href="#" style="background: #962fbf"class="link">
                    <i class='bx bxl-instagram'></i>           
                </a>
                <a href="#" style="background: #ff5700"class="link">
                    <i class='bx bxl-reddit' ></i>         
                </a>
            </div>

            <div class="buttons">
                <button class="button">Subscribe</button>
                <button class="button">Message</button>
            </div>

            <div class="analytics">
                <div class="data">
                    <i class='bx bx-heart' ></i>
                    <span class="number">60k</span>
                </div>
                <div class="data">
                    <i class='bx bx-message-rounded' ></i>
                    <span class="number">20k</span>
                </div>
                <div class="data">
                    <i class='bx bxs-share' ></i>
                    <span class="number">12k</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
